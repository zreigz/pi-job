apiVersion: v1
kind: PersistentVolume
metadata:
  name: misleading-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "my-storage-class"
  hostPath:
    path: /abc/does-not-exist  # ❌ This directory likely doesn't exist on the node
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lonely-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: unmatched-class  # ❌ No PVC will request this storage class
  hostPath:
    path: /mnt/never-used
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fake-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "my-storage-class"
---

apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  volumes:
    - name: test-volume
      persistentVolumeClaim:
        claimName: fake-pvc
  containers:
    - name: test-container
      image: busybox
      command: [ "sh", "-c", "sleep 3600" ]
      volumeMounts:
        - mountPath: /data
          name: test-volume

